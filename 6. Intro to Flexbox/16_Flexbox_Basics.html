<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox Basics</title>
	</head>
	<style>
		* {
			box-sizing: border-box;
			font-family: Arial;
		}
		.item {
			background-color: #ccc;
			border: darkgray solid 2px;
			margin: 10px;
			padding: 10px;
			text-align: center;
			border-radius: 10px;
			width: 220px;
		}
		.flex-container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}
	</style>
	<body>
		<div class="flex-container">
			<div class="item item-1">
				<h3>Item 1</h3>
			</div>
			<div class="item item-2">
				<h3>Item 2</h3>
			</div>
			<div class="item item-3">
				<h3>Item 3</h3>
			</div>
		</div>
	</body>
</html>
