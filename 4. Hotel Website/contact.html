<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hotel? Trivago" />
    <meta name="keyword" content="Hotel,Trivago,travel,tourism" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <title>Hotel | Trivago | Contact</title>
  </head>
  <body>
    <!-- NavBar -->
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="./index.html"> Trivago </a></h1>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a class="current" href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Form -->
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="mesage">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <buttton class="btn" type="submit">Submit</buttton>
        </form>
      </div>
    </section>
    <!-- Contact Info -->
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Main street</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(617) 555-555</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>frontdeskk@hoteltrivago.co</p>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <p>Hotel Trivago &copy 2020, All Rights Reserved</p>
    </footer>
  </body>
</html>
